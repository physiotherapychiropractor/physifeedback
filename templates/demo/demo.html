<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script type="text/javascript" src= "{{ url_for('static',filename='demo.js') }}" defer></script>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.3/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.3.1621277220/pose.js" crossorigin="anonymous"></script>
</head>
<body style="background-color:#F2DFD7;">
<div class="container">
    <div>
    <div class="card text-white shadow" style="background-color:#D4C1EC;margin-top:1em;">
        <img class="card-img-top" src="{{url_for('static', filename='logo.svg')}}" />
        <div class="card-body">
            <video hidden class="input_video"></video>
            <canvas class="output_canvas" width="600px" height="450px"></canvas>
            <div class="loading" hidden>
                <div class="spinner"></div>
                <div class="message">Loading</div>
            </div>
            <select class="form-control" id="pickex" data-style="btn-primary" aria-label="select_exercise">
                <option value="shoulderpress" selected>Shoulder Press</option>
                <option value="bridge">Bridge</option>
                <option value="laterallegraise">Lateral Leg Raise</option>
                <option value="hamstring">Hamstring Stretch</option>
                <option value="shoulderflexion">Shoulder Flexion</option>
            </select>
        </div>
    </div>
    <div class="card-group" style="margin-top:1em;margin-bottom:1em;">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Your position</h5>
                <p class="card-subtitle" id="label"></p>
            </div>
        </div>
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="text-xs font-weight-bold text-info text-uppercase"><i class="bi bi-arrows-move"></i>
                    Range of Motion</div>
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">70%</div>
                            </div>
                            <div class="col">
                                <div class="progress progress-sm mr-2">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 70%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <div class="text-xs font-weight-bold text-info text-uppercase"><i class="bi bi-arrow-repeat"></i>
                    Rep Count</div>
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">3</div>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <div class="text-xs font-weight-bold text-info text-uppercase"><i class="bi bi-stopwatch"></i> Rep time</div>
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">3s</div>
            </div>
        </div>
    </div>

</div>
<div>
</div>
  <div hidden class="control-panel">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
